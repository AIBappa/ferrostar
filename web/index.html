<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferrostar Web Demo</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/ferrostar-core.ts"></script>
    <script type="module" src="/src/location.ts"></script>
  </head>
  <body>
    <ferrostar-core
      id="core"
      valhallaEndpointUrl="https://valhalla1.openstreetmap.de/route"
      profile="bicycle"
      httpClient="${fetch}"
      lastLocation="${locationProvider}"
      costingOptions="${{ bicycle: { use_roads: 0.2 } }}"
    ></ferrostar-core>

    <script type="module">
      import { SimulatedLocationProvider } from "/src/location.ts";

      document.addEventListener("DOMContentLoaded", async () => {
        const core = document.getElementById("core");

        const initialSimulatedLocation = {
          coordinates: { lat: 37.807770999999995, lng: -122.41970699999999 },
          horizontal_accuracy: 6.0,
          course_over_ground: null,
          // FIXME: find a better way to create the timestamp?
          timestamp: {
            secs_since_epoch: Math.round(new Date().getTime() / 1000),
            nanos_since_epoch: 0,
          },
          speed: null,
        };

        const waypoints = [{ coordinate: { lat: 37.807587, lng: -122.428411 }, kind: "Break" }];

        const routes = await core.getRoutes(initialSimulatedLocation, waypoints);
        const route = routes[0];

        // FIXME: type + should be camelCase
        const config = {
          step_advance: {
            RelativeLineStringDistance: {
              minimum_horizontal_accuracy: 25,
              automatic_advance_distance: 10,
            },
          },
          route_deviation_tracking: {
            StaticThreshold: {
              minimum_horizontal_accuracy: 25,
              max_acceptable_deviation: 10.0,
            },
          },
        };

        const locationProvider = new SimulatedLocationProvider();
        locationProvider.lastLocation = initialSimulatedLocation;
        locationProvider.warpFactor = 2;
        locationProvider.setSimulatedRoute(route);

        // FIXME: we shouldn't need to set the locationProvider again
        core.locationProvider = locationProvider;
        core.startNavigation(route, config);
      });
    </script>
  </body>
</html>
