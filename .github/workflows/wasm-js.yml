name: WASM (JS)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  msrv:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack
      - run: >-
          cargo hack check --rust-version --workspace --all-targets
          --ignore-private
        working-directory: common

  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        
      - name: WASM Build
        run: wasm-pack build --target web ferrostar --no-default-features --features wasm_js
        working-directory: common

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - run: npm ci
        working-directory: web

      - run: npm run build
        working-directory: web

      - name: WASM unit tests
        run: wasm-pack test --firefox --headless ferrostar --no-default-features --features wasm_js
